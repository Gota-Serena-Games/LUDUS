			<script type="text/javascript">
			/*Verifica se existe um arquivo selecionado.
			Se sim, atribui o nome do arquivo à variável
			e em seguida modifica o valor do atributo src
			para o valor da variável. Se não, mantém o valor
			padrão do atributo src*/

			var foto = '';
			var botao = document.getElementById("btn");	
			botao.addEventListener("click", function(){
				var nome = document.getElementById("arquivo");
				if(nome){
					for(var i = 0; i < nome.files.length; i++){
						var arquivos = nome.files[i];
						if('name' in arquivos){
							console.log(arquivos.name);
							foto = arquivos.name;
						}
					}
					localStorage.setItem("foto", foto);
					window.open("index.html", "_self");
				}
				else{
					window.open("index.html", "_self");
				}
			});

		</script>
