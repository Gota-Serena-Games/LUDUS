<!DOCTYPE html>
  <html lang="pt-br">
    <head>
			<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
			<meta charset="utf-8">
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
			<!--Import Google Fonts-->
			<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,800&display=swap">
			<!--Materialize-->
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
			<!--Arquivo CSS-->
			<link rel="stylesheet" href="css/layout.css">
			<title>Ludus</title>
      
    </head>

    <body>

		<div class="row">
			<div class="col l6">
				<div class="col l8 offset-l2 cabecalhos hide-on-med-and-down">
					<h3><b>LUDUS</b></h3>
				</div>
				<div class="col s12 l8 offset-l2 caixaPequena">
					<div class="col s10 offset-s1 l10 offset-l1 caixaPequenaTransparencia z-depth-4">
						<div class="col s8 offset-s2 l6 offset-l3 titulos">
							<h6><b>REGISTRE-SE!</b></h6>
						</div>
						<div class="row">
							<div class="input-field col s8 offset-s2 l10 offset-l1 inputs">
			          <input id="nome" type="text" class="validate">
			          <label for="nome">Nome</label>
			        </div>
			        <div class="input-field col s8 offset-s2 l10 offset-l1 inputs">
			          <input id="email" type="email" class="validate">
			          <label for="email">Email</label>
			        </div>
			        <div class="input-field col s8 offset-s2 l10 offset-l1 inputs">
			          <input id="senha" type="password">
			          <label for="password">Senha</label>
			        </div>
			      </div>
						<!--<div class="col l10 offset-l1">
							<label>Email:</label>
							<input class="inputs" type="email" placeholder="Digite seu email">
						</div>-->
						<div class="col s12 l12">
							<!--<a id="botao"><button id="botaoRegistrar" class="waves-effect waves-light btn" >Registrar</button></a>-->

							<a id="registrar" class="col s6 offset-s3 l6 offset-l3 waves-effect waves-light btn center-align z-depth-2 botao">Registrar</a>
						</div>
						<div class="col s8 offset-s2 l10 offset-l1 titulos2">
							<h6>Entrar com:</h6>
						</div>
						<div class="col s12 l12">
							<div class="col s4 l4">
								<i id="facebook" class="material-icons medium">facebook</i>
							</div>
						</div>
					</div>
				</div>
			</div><!--Conteudo-->
			<div class="col l6"></div><!--Lateral esquerda-->
		</div>

			
		<!--jquery-->
		<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" 
		crossorigin="anonymous"></script>
     	<!--Script ajax Materialize-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    	<script src="js/auto.js"></script>
    	<script src="js/script.js"></script>
  
    </body>
  </html>
